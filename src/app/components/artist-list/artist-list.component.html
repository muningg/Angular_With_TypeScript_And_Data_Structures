<p>39. Artist List</p>
<input type="text" class="form-control" [(ngModel)]="newArtist" placeholder="Add an artist" />

<button class="btn btn-primary mt-2" (click)="addArtist()">Add Artist</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let artist of artists">
    {{artist}}
  </li>
</ul>
