<p>49. Framework List</p>
<input type="text" class="form-control" [(ngModel)]="newFramework" placeholder="Add a framework" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addFramework()">Add Framework</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideFrameworksList()">Load Frameworks</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let framework of frameworks">
    {{framework}}
  </li>
</ul>
