<p>9. Product List</p>
<input type="text" class="form-control" [(ngModel)]="newProduct" placeholder="Add a product" />

<button class="btn btn-primary mt-2" (click)="addProduct()">Add Product</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let product of products">
    {{product}}
  </li>
</ul>
