<p>22. Grocery List</p>
<input type="text" class="form-control" [(ngModel)]="newGrocery" placeholder="Add a grocery" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addGrocery()">Add Grocery</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideGroceriesList()">Load Groceries</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let grocery of groceries">
    {{grocery}}
  </li>
</ul>
