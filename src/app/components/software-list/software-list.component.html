<p>18. Software List</p>
<input type="text" class="form-control" [(ngModel)]="newSoftware" placeholder="Add a software" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addSoftware()">Add Software</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideSoftwaresList()">Load Softwares</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let software of softwares">
    {{software}}
  </li>
</ul>
