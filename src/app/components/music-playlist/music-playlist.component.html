<p>20. Music Playlist</p>
<input type="text" class="form-control" [(ngModel)]="newSong" placeholder="Add a song" />

<button class="btn btn-primary mt-2" (click)="addSong()">Add Song</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let song of songs">
    {{song}}
  </li>
</ul>
