<p>14. Animal List</p>
<input type="text" class="form-control" [(ngModel)]="newAnimal" placeholder="Add an animal" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addAnimal()">Add Animal</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideAnimalsList()">Load Animals</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let animal of animals">
    {{animal}}
  </li>
</ul>
