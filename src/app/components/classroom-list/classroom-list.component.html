<p>23. Classroom List</p>
<input type="text" class="form-control" [(ngModel)]="newClassroomStudent" placeholder="Add a classroom" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addClassroomStudent()">Add Classroom</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideClassroomsList()">Load Classrooms</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let classroom of classroomStudents">
    {{classroom}}
  </li>
</ul>
