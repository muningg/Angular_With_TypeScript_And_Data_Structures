<p>7. Movie List</p>
<input type="text" class="form-control" [(ngModel)]="newMovie" placeholder="Add a movie" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addMovie()">Add Movie</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideMoviesList()">Load Movies</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let movie of movies">
    {{movie}}
  </li>
</ul>
