<p>36. Accessory List</p>
<input type="text" class="form-control" [(ngModel)]="newAccessory" placeholder="Add an accessory" />

<button class="btn btn-primary mt-2" (click)="addAccessory()">Add Accessory</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let accessory of accessories">
    {{accessory}}
  </li>
</ul>
