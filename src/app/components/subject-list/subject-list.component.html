<p>10. Subject List</p>
<input type="text" class="form-control" [(ngModel)]="newSubject" placeholder="Add a subject" />

<button class="btn btn-primary mt-2" (click)="addSubject()">Add Subject</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let subject of subjects">
    {{subject}}
  </li>
</ul>
