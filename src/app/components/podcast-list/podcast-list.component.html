<p>41. Podcast List</p>
<input type="text" class="form-control" [(ngModel)]="newPodcast" placeholder="Add a podcast" />

<button class="btn btn-primary mt-2" (click)="addPodcast()">Add Podcast</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let podcast of podcasts">
    {{podcast}}
  </li>
</ul>
