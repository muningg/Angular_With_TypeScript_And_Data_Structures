<p>46. Tour List</p>
<input type="text" class="form-control" [(ngModel)]="newTour" placeholder="Add a tour" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addTour()">Add Tour</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideToursList()">Load Tours</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let tour of tours">
    {{tour}}
  </li>
</ul>
