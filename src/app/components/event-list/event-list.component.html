<p>47. Event List</p>
<input type="text" class="form-control" [(ngModel)]="newEvent" placeholder="Add an event" />

<button class="btn btn-primary mt-2" (click)="addEvent()">Add Event</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let event of events">
    {{event}}
  </li>
</ul>
