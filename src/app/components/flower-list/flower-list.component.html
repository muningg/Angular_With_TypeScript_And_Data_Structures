<p>27. Flower List</p>
<input type="text" class="form-control" [(ngModel)]="newFlower" placeholder="Add a flower" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addFlower()">Add Flower</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideFlowersList()">Load Flowers</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let flower of flowers">
    {{flower}}
  </li>
</ul>
