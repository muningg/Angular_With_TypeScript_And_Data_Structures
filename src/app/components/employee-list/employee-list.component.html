<p>2. Employee List</p>
<input type="text" class="form-control" [(ngModel)]="newEmployee" placeholder="Add an employee" />

<button class="btn btn-primary mt-2" (click)="addEmployee()">Add Employee</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let employee of employees">
    {{employee}}
  </li>
</ul>
