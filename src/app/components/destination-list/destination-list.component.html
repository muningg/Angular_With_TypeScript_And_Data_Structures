<p>28. Destination List</p>
<input type="text" class="form-control" [(ngModel)]="newDestination" placeholder="Add a destination" />

<button class="btn btn-primary mt-2" (click)="addDestination()">Add Destination</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let destination of destinations">
    {{destination}}
  </li>
</ul>
