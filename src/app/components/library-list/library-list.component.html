<p>50. Library List</p>
<input type="text" class="form-control" [(ngModel)]="newLibrary" placeholder="Add a library" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addLibrary()">Add Library</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideLibrarysList()">Load Libraries</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let library of libraries">
    {{library}}
  </li>
</ul>
