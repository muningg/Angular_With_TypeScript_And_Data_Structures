<p>13. Vegetable List</p>
<input type="text" class="form-control" [(ngModel)]="newVegetable" placeholder="Add a vegetable" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addVegetable()">Add Vegetable</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideVegetablesList()">Load Vegetables</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let vegetable of vegetables">
    {{vegetable}}
  </li>
</ul>
