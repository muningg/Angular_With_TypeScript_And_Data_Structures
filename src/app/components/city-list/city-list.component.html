<p>6. City List</p>
<input type="text" class="form-control" [(ngModel)]="newCity" placeholder="Add a city" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addCity()">Add City</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideCityList()">Load Cities</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let city of city">
    {{city}}
  </li>
</ul>
