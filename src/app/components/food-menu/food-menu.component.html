<p>21. Food Menu</p>
<input type="text" class="form-control" [(ngModel)]="newFood" placeholder="Add a food" />

<button class="btn btn-primary mt-2" (click)="addFood()">Add Food</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let food of foods">
    {{food}}
  </li>
</ul>
