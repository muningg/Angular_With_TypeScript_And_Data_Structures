<p>37. Building List</p>
<input type="text" class="form-control" [(ngModel)]="newBuilding" placeholder="Add a building" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addBuilding()">Add Building</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideBuildingsList()">Load Buildings</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let building of buildings">
    {{building}}
  </li>
</ul>
