<p>42. Exercise List</p>
<input type="text" class="form-control" [(ngModel)]="newExercise" placeholder="Add an exercise" />

<button class="btn btn-primary mt-2" (click)="addExercise()">Add Exercise</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let exercise of exercises">
    {{exercise}}
  </li>
</ul>
