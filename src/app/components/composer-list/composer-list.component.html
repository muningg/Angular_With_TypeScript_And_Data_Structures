<p>40. Composer List</p>
<input type="text" class="form-control" [(ngModel)]="newComposer" placeholder="Add a composer" />

<button class="btn btn-primary mt-2" (click)="addComposer()">Add Composer</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let composer of composers">
    {{composer}}
  </li>
</ul>
