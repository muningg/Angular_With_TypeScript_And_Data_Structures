<p>17. Game List</p>
<input type="text" class="form-control" [(ngModel)]="newGame" placeholder="Add a game" />

<div class="row">
  <div class="col-sm-1">
    <button class="btn btn-primary mt-2" (click)="addGame()">Add Game</button>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-secondary mt-2" (click)="provideGamesList()">Load Games</button>
  </div>
</div>
<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let game of games">
    {{game}}
  </li>
</ul>
