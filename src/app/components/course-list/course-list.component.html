<p>4. Course List</p>
<input type="text" class="form-control" [(ngModel)]="newCourse" placeholder="Add a course" />

<button class="btn btn-primary mt-2" (click)="addCourse()">Add Course</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let course of courses">
    {{course}}
  </li>
</ul>
