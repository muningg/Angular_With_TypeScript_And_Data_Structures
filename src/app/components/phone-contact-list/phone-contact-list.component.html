<p>19. Phone Contact List</p>
<input type="text" class="form-control" [(ngModel)]="newContact" placeholder="Add a contact" />

<button class="btn btn-primary mt-2" (click)="addContact()">Add Contact</button>

<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let contact of contacts">
    {{contact}}
  </li>
</ul>
